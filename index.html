<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Grenade Brothers</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Desktop.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Grenade Brothers</div>
      </div>
	  <br>
	  <p>
	  Attributions:<br>
	  <a href="https://opengameart.org/content/3-ping-pong-sounds-8-bit-style" target="_blank">Sound Effects</a><br>
	  <a href="https://opengameart.org/content/8bit-title-screen" target="_blank">Main Menu Music</a>
    </p>
    <br>
      <div style="padding: 0rem 2.5rem 2.5rem 2.5rem;">
        <h1>Controls:</h1><br>
        <p>
          <ul><b>General</b>
            <li>Esc - Pause</li>
          </ul>
          <br>
          <ul style="color: maroon;"><b>Player 1</b>
            <li>A - Left</li>
            <li>D - Right</li>
            <li>W - Jump</li>
          </ul>
          <br>
          <ul style="color:royalblue;"><b>Player 2</b>
            <li>LeftArrow - Left</li>
            <li>RightArrow - Right</li>
            <li>UpArrow - Jump</li>
          </ul>
        </p>
      </div>
    
    </div>
  </body>
</html>
